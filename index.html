<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adorable Pumpkin, Ghost, and Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pumpkin">
      <div class="pumpkin-stem">
        <div class="stem-curl"></div>
      </div>
      <div class="leaf"></div>
      <div class="leaf2"></div>
      <div class="face">
        <div class="eye left-eye"></div>
        <div class="eye right-eye"></div>
        <div class="smile"></div>
      </div>
    </div>

    <div class="ghost">
      <div class="ghost-face">
        <div class="ghost-eye left-ghost-eye"></div>
        <div class="ghost-eye right-ghost-eye"></div>
        <div class="ghost-mouth"></div>
      </div>
      <div class="ghost-wave wave1"></div>
      <div class="ghost-wave wave2"></div>
      <div class="ghost-wave wave3"></div>
    </div>

    <div class="spider-web">
      <div class="inner-circle"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </body>
</html>
